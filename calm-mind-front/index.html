<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm Mind Analytics</title>
  </head>
  <body>
    <script>
      // Apply saved theme as early as possible to avoid flash of incorrect theme
      try {
        var t = localStorage.getItem('cm-theme');
        if (t === 'dark') document.documentElement.classList.add('cm-dark');
      } catch (e) { /* ignore */ }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
